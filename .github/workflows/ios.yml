name: iOS starter workflow

on:
  push:
    branches: [ "reference-ios-app-dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: pod install

      - name: Import Certificates and Profiles
        run: |
          echo "$CERTIFICATE_P12" | base64 --decode > certificate.p12
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import ./certificate.p12 -k ~/Library/Keychains/build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security list-keychains -s ~/Library/Keychains/build.keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" ~/Library/Keychains/build.keychain
          echo "$PROVISIONING_PROFILE" | base64 --decode > provisioning.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp provisioning.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build IPA
        run: |
          xcodebuild -workspace referencemsal.xcworkspace -scheme YourScheme -configuration Release clean build CODE_SIGN_STYLE=Manual CODE_SIGN_IDENTITY="Your Signing Identity" PROVISIONING_PROFILE_SPECIFIER="Your Provisioning Profile" -destination generic/platform=iOS -archivePath build/referencemsal.xcarchive
          xcodebuild -exportArchive -archivePath build/referencemsal.xcarchive -exportOptionsPlist exportOptions.plist -exportPath build

      - name: Upload IPA
        uses: actions/upload-artifact@v2
        with:
          name: YourApp
          path: build/YourApp.ipa

